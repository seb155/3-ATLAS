# Homepage Widgets Configuration
# https://gethomepage.dev/latest/configs/widgets/

---
# System Resources
- resources:
    cpu: true
    memory: true
    disk: /
    expanded: true
    label: System

# Docker Stats
- docker:
    server: docker-socket


# Date & Time
- datetime:
    text_size: xl
    format:
      dateStyle: long
      timeStyle: short
      hour12: false

# Search (for future AI integration)
- search:
    provider: custom
    url: https://portal.${HOMEPAGE_VAR_DOMAIN:-localhost}/search?q=
    target: _self
