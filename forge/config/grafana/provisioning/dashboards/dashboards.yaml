apiVersion: 1

providers:
  - name: 'Synapse Dashboards'
    orgId: 1
    folder: 'Synapse'
    folderUid: 'synapse'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards

  - name: 'Claude Code Dashboards'
    orgId: 1
    folder: 'Claude Code'
    folderUid: 'claude-code'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/claude-code
