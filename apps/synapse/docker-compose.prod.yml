# SYNAPSE - Production Configuration
# Self-hosted deployment for 10-100 users
#
# Usage:
#   docker compose -f docker-compose.prod.yml up -d
#
# Scale backend:
#   docker compose -f docker-compose.prod.yml up -d --scale backend=4
#
# Requirements:
#   - forge-network must exist (run AXIOM/forge first)
#   - forge-traefik must be running for SSL

services:
  # ============================================================================
  # FRONTEND - Static files served by Nginx
  # ============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: synapse-frontend
    restart: unless-stopped
    networks:
      - synapse-internal
      - forge-network
    labels:
      # Traefik routing
      - "traefik.enable=true"
      - "traefik.http.routers.synapse.rule=Host(`synapse.axoiq.com`)"
      - "traefik.http.routers.synapse.entrypoints=websecure"
      - "traefik.http.routers.synapse.tls.certresolver=letsencrypt"
      - "traefik.http.services.synapse.loadbalancer.server.port=80"
      # Security headers (HSTS)
      - "traefik.http.middlewares.synapse-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.synapse-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.synapse-headers.headers.stsPreload=true"
      - "traefik.http.middlewares.synapse-headers.headers.frameDeny=true"
      - "traefik.http.middlewares.synapse-headers.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.synapse-headers.headers.browserXssFilter=true"
      - "traefik.http.routers.synapse.middlewares=synapse-headers"
      # Logging
      - "logging=promtail"
      - "logging_jobname=synapse-frontend-prod"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # BACKEND - FastAPI with Gunicorn (scalable replicas)
  # ============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@forge-postgres:5432/synapse
      ANALYTICS_DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@forge-postgres:5432/synapse_analytics

      # Security (CHANGE IN PRODUCTION!)
      SECRET_KEY: ${SECRET_KEY:-CHANGE_THIS_IN_PRODUCTION_SECRET_KEY}

      # AI Provider Configuration
      AI_PROVIDER: ${AI_PROVIDER:-ollama}
      AI_MODEL: ${AI_MODEL:-llama3.2}
      OLLAMA_BASE_URL: http://ollama:11434
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}

      # Production settings
      ENVIRONMENT: production
      DEBUG: "false"
      LOG_LEVEL: INFO
      WORKERS: ${BACKEND_WORKERS:-4}

      # Connection pooling for 50+ users
      SQLALCHEMY_POOL_SIZE: ${DB_POOL_SIZE:-20}
      SQLALCHEMY_MAX_OVERFLOW: ${DB_MAX_OVERFLOW:-30}
    deploy:
      mode: replicated
      replicas: ${BACKEND_REPLICAS:-2}
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - synapse-internal
      - forge-network
    labels:
      # Traefik routing
      - "traefik.enable=true"
      - "traefik.http.routers.synapse-api.rule=Host(`api.axoiq.com`)"
      - "traefik.http.routers.synapse-api.entrypoints=websecure"
      - "traefik.http.routers.synapse-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.synapse-api.loadbalancer.server.port=8000"
      # CORS middleware
      - "traefik.http.middlewares.synapse-cors.headers.accesscontrolallowmethods=GET,POST,PUT,DELETE,OPTIONS,PATCH"
      - "traefik.http.middlewares.synapse-cors.headers.accesscontrolalloworiginlist=https://synapse.axoiq.com"
      - "traefik.http.middlewares.synapse-cors.headers.accesscontrolallowcredentials=true"
      - "traefik.http.middlewares.synapse-cors.headers.accesscontrolallowheaders=*"
      - "traefik.http.routers.synapse-api.middlewares=synapse-cors"
      # Logging
      - "logging=promtail"
      - "logging_jobname=synapse-backend-prod"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - ollama

  # ============================================================================
  # OLLAMA - Local AI Inference (FREE)
  # ============================================================================
  ollama:
    image: ollama/ollama:latest
    container_name: synapse-ollama
    restart: unless-stopped
    volumes:
      - ollama-models:/root/.ollama
    environment:
      # GPU support (uncomment for NVIDIA GPU)
      # NVIDIA_VISIBLE_DEVICES: all
      OLLAMA_HOST: 0.0.0.0
    # Uncomment for GPU support:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - synapse-internal
    labels:
      - "traefik.enable=false"
    # Pull model on startup (run once after container starts)
    # docker exec synapse-ollama ollama pull llama3.2

  # ============================================================================
  # REDIS - Session Cache (optional, for scaling)
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: synapse-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - synapse-internal
    labels:
      - "traefik.enable=false"

volumes:
  ollama-models:
    name: synapse-ollama-models
  redis-data:
    name: synapse-redis-data

networks:
  synapse-internal:
    name: synapse-internal
    driver: bridge
  forge-network:
    external: true
