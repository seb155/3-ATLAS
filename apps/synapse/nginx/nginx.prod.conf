# SYNAPSE - Nginx Production Configuration
# Load Balancer + Reverse Proxy for 10-100 users
#
# Features:
# - Load balancing across multiple backend instances
# - SSL/TLS termination (optional)
# - Gzip compression
# - Static file caching
# - WebSocket support
# - Security headers

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format with upstream timing
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" rt=$request_time '
                    'uct="$upstream_connect_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;  # For CSV/file uploads

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript image/svg+xml;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=ai_limit:10m rate=10r/s;

    # =========================================================================
    # UPSTREAM: Backend Load Balancer
    # =========================================================================
    upstream backend_pool {
        # Load balancing: least_conn is best for API servers
        least_conn;

        # Docker Compose DNS resolves 'backend' to all replicas
        # With --scale backend=4, requests are distributed across 4 instances
        server backend:8000 max_fails=3 fail_timeout=30s;

        # Connection pooling
        keepalive 32;
    }

    # =========================================================================
    # UPSTREAM: Frontend Static Server
    # =========================================================================
    upstream frontend_pool {
        server frontend:80;
        keepalive 8;
    }

    # =========================================================================
    # Main Server Block
    # =========================================================================
    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # -----------------------------------------------------------------
        # Health checks (for orchestrators like K8s, AWS ALB)
        # -----------------------------------------------------------------
        location /nginx-health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        location /health {
            access_log off;
            proxy_pass http://backend_pool/health;
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;
        }

        # -----------------------------------------------------------------
        # API Routes (load balanced to backend pool)
        # -----------------------------------------------------------------
        location /api/ {
            # Rate limiting
            limit_req zone=api_limit burst=50 nodelay;

            # Proxy settings
            proxy_pass http://backend_pool;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Timeouts (longer for AI requests)
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 120s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 16k;
        }

        # -----------------------------------------------------------------
        # AI Routes (stricter rate limiting)
        # -----------------------------------------------------------------
        location /api/v1/ai/ {
            limit_req zone=ai_limit burst=20 nodelay;

            proxy_pass http://backend_pool;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";

            # Longer timeout for AI inference
            proxy_connect_timeout 10s;
            proxy_send_timeout 120s;
            proxy_read_timeout 180s;
        }

        # -----------------------------------------------------------------
        # Auth Routes (strict rate limiting)
        # -----------------------------------------------------------------
        location /api/v1/auth/login {
            limit_req zone=login_limit burst=10 nodelay;

            proxy_pass http://backend_pool;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";
        }

        # -----------------------------------------------------------------
        # WebSocket Support (for real-time features)
        # -----------------------------------------------------------------
        location /ws/ {
            proxy_pass http://backend_pool;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # -----------------------------------------------------------------
        # Static Files (frontend)
        # -----------------------------------------------------------------
        location / {
            proxy_pass http://frontend_pool;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Connection "";

            # Cache static assets
            proxy_cache_valid 200 1d;
        }

        # Cache static assets aggressively
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend_pool;
            proxy_http_version 1.1;

            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }

