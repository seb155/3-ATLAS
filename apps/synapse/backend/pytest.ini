[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for test categorization
markers =
    slow: marks tests as slow (integration, E2E) - skip in pre-commit
    unit: marks tests as fast unit tests

# Coverage
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*


[pytest-html]
report_title = SYNAPSE Backend Test Report
log_date_format = %Y-%m-%d %H:%M:%S

