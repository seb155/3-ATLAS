<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AXIOM Platform Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="AXIOM - Unified Enterprise Platform Documentation">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚡</text></svg>">

  <!-- Theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

  <!-- Custom styles -->
  <style>
    :root {
      --theme-color: #6366f1;
      --sidebar-width: 280px;
      --sidebar-nav-link-color--active: #6366f1;
      --sidebar-nav-link-border-color--active: #6366f1;
      --link-color: #6366f1;
      --heading-color: #e2e8f0;
    }

    .sidebar-nav > ul > li > a {
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.85em;
      letter-spacing: 0.5px;
    }

    .app-name-link img {
      max-width: 150px;
    }

    .markdown-section h1 {
      border-bottom: 2px solid var(--theme-color);
      padding-bottom: 10px;
    }

    .markdown-section code {
      background-color: #1e293b;
      color: #e2e8f0;
    }

    .tip {
      background-color: rgba(99, 102, 241, 0.1);
      border-left: 4px solid #6366f1;
      padding: 12px 24px;
      margin: 2em 0;
    }

    .warning {
      background-color: rgba(245, 158, 11, 0.1);
      border-left: 4px solid #f59e0b;
    }

    /* Badge styles */
    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.75em;
      font-weight: 600;
      margin-left: 8px;
    }

    .badge-synapse { background: #3b82f6; color: white; }
    .badge-nexus { background: #8b5cf6; color: white; }
    .badge-prism { background: #ec4899; color: white; }
    .badge-atlas { background: #10b981; color: white; }
    .badge-forge { background: #f59e0b; color: white; }
  </style>
</head>
<body>
  <div id="app">Loading AXIOM Documentation...</div>

  <script>
    window.$docsify = {
      name: '⚡ AXIOM',
      repo: 'https://github.com/seb155/AXIOM',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      search: {
        placeholder: 'Search documentation...',
        noData: 'No results found',
        depth: 3
      },
      copyCode: {
        buttonText: 'Copy',
        successText: 'Copied!'
      },
      pagination: {
        previousText: '← Previous',
        nextText: 'Next →',
        crossChapter: true
      },
      tabs: {
        persist: true,
        sync: true
      },
      themeColor: '#6366f1',

      // Aliases for cleaner URLs
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },

      // Format updated timestamp
      formatUpdated: '{MM}/{DD}/{YYYY} {HH}:{mm}',

      // Plugin configurations
      plugins: [
        function(hook) {
          hook.beforeEach(function(content) {
            // Add badges to app names
            content = content.replace(/\bSYNAPSE\b(?![^<]*<\/)/g, 'SYNAPSE <span class="badge badge-synapse">MBSE</span>');
            content = content.replace(/\bNEXUS\b(?![^<]*<\/)/g, 'NEXUS <span class="badge badge-nexus">Knowledge</span>');
            content = content.replace(/\bPRISM\b(?![^<]*<\/)/g, 'PRISM <span class="badge badge-prism">Portal</span>');
            content = content.replace(/\bATLAS\b(?![^<]*<\/)/g, 'ATLAS <span class="badge badge-atlas">AI</span>');
            content = content.replace(/\bFORGE\b(?![^<]*<\/)/g, 'FORGE <span class="badge badge-forge">Infra</span>');
            return content;
          });
        }
      ]
    }
  </script>

  <!-- Docsify core -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

  <!-- Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

  <!-- Syntax highlighting -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-docker.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
</body>
</html>
